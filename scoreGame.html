<!DOCTYPE html>
<html>
  <head>
    <title>This score keep app</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css"/>
    <style type="text/css">
      body {
        text-align: center;
        background: #3D444C;
        color: white;
      }
      .winner {
        color: green;
      }
    </style>
  </head>
  
  <body>
    <!--Navbar-->
    <section>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">
            <img alt="Back Home" src="...">
          </a>
        </div>
      </div>
    </nav>
    </section>
    
    <section>
    <div class="container">
      <div class="row">
        <div class="col-lg-4"></div>
        <div class="col-lg-4"><h1><span id="p1Display">0</span> <span>to</span> <span id="p2Display">0</span></h1></div>
        <div class="col-lg-4"></div>
      </div>
    </div>  
    </section>
    
    <section>
    <div class="container">
      <div class="row">
        <div class="col-lg-4"></div>
        <div class="col-lg-4"><h3>Playing to: <span id="maxScore">5</span></h3></div>
        <div class="col-lg-4"></div>
      </div>
    </div>  
    </section>
    
    <section>
    <div class="container">
      <div class="row">
        <div class="col-lg-3"><input type="number" class="form-control"></div>
        <div id ="p1" class="col-lg-3"><button type="button" class="btn btn-primary btn-lg">Player One</button></div>
        <div id ="p2" class="col-lg-3"><button type="button" class="btn btn-primary btn-lg">Player Two</button></div>
        <div class="col-lg-3"><button id="reset" type="button" class="btn btn-default btn-lg">Reset</button></div>
      </div>
    </div>  
    </section>
    
    <script type="text/javascript" src="scoreGame.js"></script>
  </body>
</html>
